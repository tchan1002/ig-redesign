<!DOCTYPE html>
<head>
  <title>"Toby's Memories"</title>

  <style>
    * {
      font-family: Arial;
      font-size: 3vh;
      background-color: black;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 50vw;
      border-radius: 30px;
      border: 10ps solid black;
      background-color: black;
      color: white;
      margin-top: 2px;
      margin-left: 25vw;
      padding: 2px;

    }

    .container {
      display: grid;
      grid-template-columns: 30vw 30vw 30vw;
      padding-top: 20px;
      margin: auto 3vw;
      place-items: center;
      grid-gap: 5px;
    }

    .post {
      background-color: black;
      height: 25vw;
      width: 25vw;
      border-radius: 2vh;
      margin: 2vh;

    }

    .post img {
      background-color: black;
      border-radius: 2vh;
      height: 100%;
      width: 100%;


    }

  
    @media only screen and (max-width: 600px) {
  
      .container {
      display: grid;
      grid-template-columns: 100vw;
      padding-top: 20px;
      margin: auto;
      place-items: center;
      grid-gap: 5px;
    }
      
      .post {
      background-color: black;
      height: 80vw;
      width: 80vw;
      border-radius: 2vh;
      margin: 2vh;

    }
}
    
  </style>
</head>


<body>
  <div class="header"> Toby's Memories </div>

  <div class="container">

    <div class="post", style="filter: blur(2.5px);"> <img src="Image5.JPG" , alt="Mock Trial"> </div>
    <div class="post", style="filter: blur(3px);"> <img src="Image6.JPG" , alt="Lunch in Irvine"> </div>
